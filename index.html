<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/d3026d29a6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- BADGES -->
    <h1 class="heading">Badge</h1>
    <div class="common-container">

        <div class="parent">
            <i class="fas fa-home"></i>
            <div class="child badge-styling">99+</div>
        </div>


        <div class=parent>
            <i class="fas fa-bell"></i>
            <div class="child">9+</div>
        </div>


        <div class="parent">
            <button class=action-hide>Action</button>
            <div class="child badge-5">5</div>
        </div>


        <div class="parent">
            <button class="action-hide btn">Hide</button>
            <div class="child hide-badge">8</div>
        </div>


        <div class="parent text">
            text with a large badge.
            <div class="child badge-on-text">0</div>
        </div>

    </div>


    <!--CHIPS-->
    <h1 class="heading">Chips</h1>
    <div class="common-container">
        <div class="fruits-container">
            <div class="fruit">Mango
                <button class="chip-btn">x</button>
            </div>
            <div class="fruit">Tomato
                <button class="chip-btn">x</button>
            </div>
            <div class="fruit">Apple
                <button class="chip-btn">x</button>
            </div>
            <div class="fruit">Strawberry
                <button class="chip-btn">x</button>
            </div>
            <div class="fruit">Orange
                <button class="chip-btn">x</button>
            </div>
            <div class="fruit">Lemon
                <button class="chip-btn">x</button>
            </div>
            <div class="fruit">Lemon
                <button class="chip-btn">x</button>
            </div>
            <div class="fruit">Lemon
                <button class="chip-btn">x</button>
            </div>
            <div class="fruit">Lemon
                <button class="chip-btn">x</button>
            </div>
            <div class="fruit">Lemon
                <button class="chip-btn">x</button>
            </div>
            <div class="fruit">Lemon
                <button class="chip-btn">x</button>
            </div>
        </div>
    </div>


    <!-- DIALOG -->
    <h1 class="heading">Dialog</h1>
    <div class="common-container">
        <div class="dialog-boxes">
            <div class="dialog-box ddBox-shadow">
                <h2>Dialog header</h2>
                <p>Dialog body text</p>
                <div class="btn-dialog-action">
                    <button>Action 1</button>
                    <button>Action 2</button>
                </div>
            </div>
            <div class="dialog-box ddBox-shadow">
                <h2>Dialog header</h2>
                <div class="dialog-icons">
                    <i class="fas fa-user-circle">
                        item 1
                    </i>
                    <i class="fas fa-user-circle">
                        item 2
                    </i>
                    <i class="fas fa-user-circle">
                        item 3
                    </i>
                </div>
            </div>
        </div>
    </div>


    <!-- DRAWER -->
    <h1 class="heading">Drawer</h1>
    <div class="common-container">
        <div class="titles">
            <div class="title ddBox-shadow">
                <h2>Title</h2>
                <p>subtext</p>
                <div class="drawer-icons">
                    <i class="fas fa-inbox">Inbox</i>
                    <i class="fas fa-star">Star</i>
                    <i class="fas fa-paper-plane">Sent Mail</i>
                    <i class="fas fa-envelope-open">Drafts</i>
                </div>
            </div>
        </div>

    </div><br><br><br>
 
    
    <!-- Header -->
    <h1 class="heading">Header</h1>

</body>
<script>
    var hideBtn = document.querySelector(".btn");
    hideBtn.addEventListener("click", hideBadge);

    function hideBadge() {
        document.querySelector(".hide-badge").classList.toggle("hide");
    }
</script>

</html>
